<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <title>Django CRUD application!</title>
  </head>
  <body>
    <div class="container">
        <h1>Lista de todas las naves Nodrizas</h1>
        <ul>
          {% for Nave in object_list %}
            <li><p>Nave PK: {{ Nave.pk }}</p>
            <p>Nombre: {{ Nave.nombre }}</p>
            </li>
          {% endfor %}
        </ul>
    </div>
  </body>
</html>
