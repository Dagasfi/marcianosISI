<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <title>Django CRUD application!</title>
  </head>
  <body>
    <div class="container">
        <h1>Lista de todas las naves Nodrizas</h1>
        <a class="btn btn-success" href='{% url "naves_create" %}'> Crear nave nodriza</a>

        <table class="table">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Nombre</th>
              <th scope="col">Borrar</th>
            </tr>
          </thead>
          <tbody>
            {% for Nave in object_list %}
              <tr>
                <th>{{ Nave.pk }}</th>
                <td>{{ Nave.nombre }}</td>
                <td><a class="btn btn-danger" href='{% url "naves_delete" Nave.pk %}'>Borrar</a> </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>

    </div>
  </body>
</html>
